<div class="card">
    <div class="card-body">
        <div class="h2">
            {{author.get_full_name}}
        </div>
        <div class="h3 text-muted">
            @{{author.username}}
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="h6 text-muted">
                <a href="#myFollowing"" class="btn"
                data-toggle="modal" data-toggle="#myFollowing">
                    <u>Подписчиков: {{ author.following.count }}</u>
                </a>
                {% include 'includes/mw_followings.html' %}
                <br />
                <a href="#myFollower"" class="btn"
                data-toggle="modal" data-toggle="#myFollower">
                    <u>Подписан: {{ author.follower.count }}</u>
                </a>
                {% include 'includes/mw_followers.html' %}
            </div>
        </li>
        <li class="list-group-item">
            <div class="h6 text-muted">
                Записей: {{count}}
            </div>
        </li>
    </ul>
</div>
